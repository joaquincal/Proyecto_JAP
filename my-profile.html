<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <p id="show-mail"></p>
    </div>
  </nav>

  <div class="profile_data-container">
    <br><br>
    <h2 style="text-align: center;">Información personal</h2>
    <br><br>
    <div class="form_wrap">
      <form onsubmit="saveProfileData()">
        <div class="profile_form">
          <div class="col-md-6 mb-3">
            <label for="profileName">Nombre</label>
            <input type="text" class="form-control" id="profileName" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3">
            <label for="profileLastname">Apellido/s</label>
            <input type="text" class="form-control" id="profileLastname" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3">
            <label for="profileAge">Edad</label>
            <input type="number" class="form-control" id="profileAge" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3">
            <label for="profileMail">Email</label>
            <input type="email" class="form-control" id="profileMail" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3 profilePhone">
            <label for="profilePhone">Teléfono de contacto</label>
            <input type="number" class="form-control" id="profilePhone" placeholder="" value="">
          </div>

          <div class="col-md-6 mb-3 profilePhone">
            <label for="profilePhone">Foto de perfil</label>
            <div class="profilePic">
              <img src="" id="profilePhoto" alt="">
            </div>

            <!-- <input type="file" class="form-control" id="" onchange=""> -->

            <input type="file" id="photoInput" style="display: none;" onchange="loadImg()">
            <input type="button" value="Buscar..." class="btn btn-info" onclick="document.getElementById('photoInput').click();" />

          </div>
        </div>

        <button type="submit" class="btn btn-primary profileButton"
          style="margin-left: 50%; transform: translate(-50%, 0);">GUARDAR
          DATOS</button>
      </form>


    </div>
  </div>



  <footer class="text-muted bg-light" style="margin-top: 10rem;">
    <div class="container">
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert fade alert-success" role="alert" id="alertResult">
    <span id="resultSpan"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
